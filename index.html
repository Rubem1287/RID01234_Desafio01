<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="index.js"></script>

    <title>Gerenciador de Tarefas</title>
  </head>
  <body>
    <div id="card_1">
      <h1>Gerenciador de tarefas</h1>
      <section id="create-section">
        <form id="create-section-form">
          <input
            type="text"
            name="descricao"
            class="input-descricao"
            aria-label="Digite uma tarefa"
            placeholder="Digite uma tarefa"
          />
          <button
            type="submit"
            aria-label="Cadastrar tarefa"
            class="add-tarefa-btn"
          >
            +
          </button>
          <!--<button type="submit" aria-label="Remover tarefa" class="remove-tarefa-btn">-</button>!-->
        </form>
      </section>
      <ul id="lista"></ul>
      <ul id="lista-riscada"></ul>
    </div>
  </body>
</html>
